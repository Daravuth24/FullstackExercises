<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p>Program to convert text to uppercase</p>
    <p id="upper"></p>
    <script>

       let text = "daravuth";
       let upText = text.toUpperCase();

       document.getElementById("upper").innerHTML = upText;
    </script>
</body>
</html>
