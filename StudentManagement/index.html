<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <div class="searchID">
        <input type="text" class = "searchIDField" id="myInput" onkeyup="tableSearch()" placeholder="Search">
    </div>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Student Name*</label><label class="validation-error hide" id="stuNameValidationError">This field is required.</label>
                        <input type="text" name="stuName" id="stuName">
                    </div>
                    <div>
                        <label>Student ID</label>
                        <input type="text" name="stuID" id="stuID">
                    </div>
                    <div>
                        <label>Student Grade</label>
                        <input type="text" name="stuGrade" id="stuGrade">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="studentList">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Student ID</th>
                            <th>Student Grade</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>

    <script src="script.js"></script>

</body>
</html>
